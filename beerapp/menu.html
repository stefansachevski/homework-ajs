<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <!--========== BOX ICONS ==========-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="./menu/menu.css">
         <title>Saloon Pub | Menu</title>
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="header__container">
                <a href="#" class="header__logo">Beer Menu</a>
    
                <div class="header__search">
                    <input type="search" placeholder="Search" class="header__input" id="searchInput">
                    <i class='bx bx-search header__icon'></i>
                </div>
    
                <div class="header__toggle">
                    <i class='bx bx-menu' id="header-toggle"></i>
                </div>
            </div>
        </header>

        <!--========== NAV ==========-->
        <div class="nav" id="navbar">
            <nav class="nav__container">
                <div>
                    <a href="#" class="nav__link nav__logo">
                        <i class='bx bxs-disc nav__icon' ></i>
                        
                        <span class="nav__logo-name">Beer Menu</span>
                    </a>
    
                    <div class="nav__list">
                        <div class="nav__items">
                             <a href="index.html" class="nav__link active">
                                <i class='bx bx-home nav__icon' ></i>
                                <span class="nav__name">Home</span>
                            </a>
                           <div class="nav__dropdown">
                                <a href="#" class="nav__link">
                                    <i class='bx bx-category nav__icon' ></i>
                                    
                                    <span class="nav__name">Categories</span>
                                    <i class='bx bx-chevron-down nav__icon nav__dropdown-icon'></i>
                                </a>

                                <div  class="nav__dropdown-collapse">
                                    <div class="nav__dropdown-content">
                                        <label class="label-cont">
                                            ABV &gt; 6%
                                            <input id="abvGreater" type="checkbox">
                                        </label>
                                          <label  class="label-cont">
                                            ABV &lt; 6%
                                            <input id="abvLess" type="checkbox">
                                        </label>   
                                        <label  class="label-cont">
                                            Brewed in: 2012
                                            <input id="beforeYear" type="checkbox">
                                        </label>  
                                          
                                         
                                    </div>
                                </div>
                            </div>
                        </div>
                            
                            <a href="#" class="nav__link">
                                <i class='bx bx-square nav__icon'></i>
                                    <select id="perPageSelect" class="select-value">
                                    <option  class="option-value" value="25">25</option>
                                    <option class="option-value" value="50">50</option>
                                    <option class="option-value" value="80">80</option>
                                </select>
                            </a>   
                     </div>
                </div> 
            </nav>
        </div>

        
        <div id="pagination" class="pagination">
           <button type="button" id="previousBtn">PREVIOUS</button>
            <button type="button" id="nextBtn">NEXT</button> 
        </div>
        
        <div id="beerList" class="item-container">
            <!-- <img src="#" alt="beer" class="beer-img-api-menu"> -->
            <div class="item">
                
                <div class="content-item"></div>
                <div class="content-item"></div>
                <div class="content-item"></div>
            </div>
            
          </div>


        <script src="./menu/menu.js"></script>
    </body>
</html>
